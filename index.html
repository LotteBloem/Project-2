<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holland Design</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="th.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-spy="scroll" data-target="#nav">
    <header>
      <img src="Logo2NoBackground.png" class="logo"/>
    </header>

    <div class="container">
      <div class="row">

        <div id="nav" class="col-md-2">
          <ul class="nav affix th-nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#web">Web</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>

        <div class="col-md-10">
          <div id="home">
            <h2 class="th-title">Designer<em>.</em> Developer<em>.</em> Brooklynite<em>.</em></h2>
            <div id="th-carousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#th-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#th-carousel" data-slide-to="1"></li>
                <li data-target="#th-carousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="Design.png" alt="First Slide">
                </div>
                <div class="item">
                  <img src="Develop.png" alt="Second Slide">
                </div>
                <div class="item">
                  <img src="Skyline.jpg" alt="Third Slide">
                </div>
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
          </div>

          <div id="web">
            <h2 class="section-header">Web Design<em>.</em></h2>
            <div class="placeholder"></div>
          </div>

          <div id="product">
            <h2 class="section-header">Product Design<em>.</em></h2>
            <div class="placeholder"></div>
          </div>

          <div id="contact">
            <h2 class="section-header">Contact Me<em>.</em></h2>
            <div class="placeholder"></div>
          </div>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
